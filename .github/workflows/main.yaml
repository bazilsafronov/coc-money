name: Test, Lint, Build and Deploy on Github Pages

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests and linter
        run: npm run lint

      - name: Build Application
        run: npm run build

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.2.1
        with:
          branch: master
          folder: dist

      # Собираем Storybook
      # - name: Build Storybook
      #   run: npm run build-storybook
      #
      # Публикуем Storybook на Github Pages
      # - name: Deploy Storybook to Github Pages
      #   uses: JamesIves/github-pages-deploy-action@4.2.1
      #   with:
      #     branch: gh-pages
      #     folder: storybook-static
      #     commit-message: "Automatically publish Storybook"

      - name: Fail on failed tests
        if: failure() # Используйте встроенную проверку на ошибку
        run: exit 1
